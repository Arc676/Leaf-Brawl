; Graphics

[MainCamera@BasicCamera]
Position             = (0, 0, -1.0)

[MainViewport@BasicViewport]
Camera               = MainCamera
BackgroundColor      = (118, 214, 255)

; Map bounds

[Town]
ChildList			 = TownLeftWall # TownRightWall # TownBottomGround # TownMiddleGround

[TownLeftWall@Obstacle]
Position			 = (0, 0, 0)
Size				 = (50, 1000, 0)

[TownRightWall@Obstacle]
Position			 = (2450, 0, 0)
Size				 = (50, 1000, 0)

[TownBottomGround@Obstacle]
Position			 = (50, 750, 0)
Size				 = (2400, 250, 0)

[TownMiddleGround@Obstacle]
Position			 = (700, 450, 0)
Size				 = (1640, 100, 0)

; Actionable items
[Save@Actionable]
Texture				 = Diskette.png
Position			 = (75, 675, 0)

[Elevator@Reactive]
Texture				 = Platform.png

[StyleChanger@Actionable]
Texture				 = StyleChanger.png
