[Maple]
TextureOrigin        = (0, 0, 0)
TextureSize          = (50, 50, 0)

[Chestnut]
TextureOrigin        = (100, 0, 0)
TextureSize          = (50, 50, 0)

[Hornbeam]
TextureOrigin        = (50, 0, 0)
