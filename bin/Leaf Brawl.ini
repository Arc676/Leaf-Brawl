[Display] ;===================================
Title                   = Leaf Brawl
Decoration              = true
FullScreen              = false
ScreenWidth             = 1000
ScreenHeight            = 600
ScreenDepth             = 32
VSync                   = true
Smoothing               = false

[Mouse]
ShowCursor				= true

;-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-

[Config]
DefaultParent = Default

[Default]
Graphic				 = @
Text				 = @
KeepInCache			 = true

; You can change these inputs if you want to use other keys!
; (see http://orx-project.org/wiki/en/orx/config/settings_main/input_keyboard?s[]=keyboard)
[Input]
SetList				 = @
KEY_LEFT			 = InputLeft
KEY_RIGHT			 = InputRight

;-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-

[Physics] ;===================================
ShowDebug 			 = true
AllowSleep           = false
Gravity				 = (0, 0, 0)
