[Display] ;===================================
Title                   = Leaf Brawl
Decoration              = true
FullScreen              = false
ScreenWidth             = 1000
ScreenHeight            = 600
ScreenDepth             = 32
VSync                   = true
Smoothing               = false

[Mouse]
ShowCursor				= true

[BasicCamera]
FrustumWidth         = @Display.ScreenWidth
FrustumHeight        = @Display.ScreenHeight
FrustumFar           = 2.0
FrustumNear          = 0.0

[BasicViewport]
BackgroundColor      = (198, 198, 198)

[MainCamera@BasicCamera]
Position             = (0, 0, -1.0)

[MainViewport@BasicViewport]
Camera               = MainCamera
BackgroundColor      = (255, 255, 255)

;-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-

[Config]
DefaultParent = Default

[Default]
Graphic				 = @
Text				 = @
KeepInCache			 = true

@Entity.ini@
@Player.ini@
@Actionable.ini@
@Maps.ini@
@Town.ini@

;-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-

[Physics] ;===================================
ShowDebug 			 = true
Gravity				 = (0, 10, 0)
